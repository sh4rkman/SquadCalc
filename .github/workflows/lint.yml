name: Lint
permissions:
  contents: read

on:
  pull_request:
    branches:
      - '**'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20 # adjust to your projectâ€™s Node version

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint